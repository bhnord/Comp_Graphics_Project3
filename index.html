<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>CS 4731 Final Project</title>
    <script id="vshader" type="x-shader/x-vertex">

        
            attribute vec4 vPosition; 
            attribute vec4 vNormal;
            uniform mat4 projectionMatrix; 
            uniform mat4 modelViewMatrix;

            //lighting setup
            uniform vec4 lightPosition; 
            uniform mat4 transMatrix;
            uniform mat4 rotationMatrix;

            varying vec3 L, N, V; 



            attribute  vec2 vTexCoord;

            //texture setup
            varying vec4 fColor;
            varying vec2 fTexCoord;
            void main() {


                vec3 pos = (modelViewMatrix * transMatrix * vPosition).xyz; 
                L = normalize(lightPosition.xyz - pos); 
                N = normalize(modelViewMatrix * vNormal).xyz; 
                V = normalize(-pos); 

                //fTexCoord = vTexCoord;
                gl_Position = projectionMatrix  * modelViewMatrix *  transMatrix * vPosition;
            }
        </script>

    <script id="fshader" type="x-shader/x-fragment">
            precision mediump float; 


            varying vec3 L, N, V; 
            uniform vec4 ambientProduct, diffuseProduct, specularProduct; 
            uniform float shininess; 

            //texture
            varying  vec2 fTexCoord;
            uniform sampler2D texture;
            void main() {
                vec3 R = (2.0 * dot(L, N) * N) - L; 
                vec4 diffuse = diffuseProduct * dot(L, N); 
                vec4 ambient = ambientProduct; 
                vec4 specular = specularProduct * pow(max(dot(V, R), 0.0), shininess); 
                vec4 fColor = diffuse + specular + ambient; 

                fColor.a = 1.0; 
                
                gl_FragColor = fColor; 
               // gl_FragColor = texture2D( texture, fTexCoord );
            }
        </script>
